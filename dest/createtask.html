<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/createtask.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Создать задачу</title>
</head>
<body>

    <header class="header">
        <a href="index.php">К задачам</a>
    </header>

    <main class="main">
        <form action="createtask.php" method="post" class="form wrapper">
            <div class="theme">
                <label for="theme">
                    Тема:
                </label>
                <input type="text" name="theme" id="" placeholder="Введите название темы">
            </div>


            <div class="task-description">
                <label for="theme">
                    Описание:
                </label>
                <textarea name="task-description"  placeholder="Опишите задачу" id="" value=""></textarea>
            </div>
            <div class="keyfunctions">
                <label for="theme">
                    Ключевые навыки:
                </label>
                <input type="text" name="keyfunctions" id="" placeholder="Введите изученные функции и технологии, например: explode()">
            </div>
            <div class="choosekeywords">
                <label for="keywords">
                    Ключевые слова:
                </label>
                <input type="text" name="keywords" id="" placeholder="Введите ключевые слова, например: git, php5.3, mysql">
            </div>
            <input type="submit" value="Отправить">
        </form>
    </main>

</body>
</html>
